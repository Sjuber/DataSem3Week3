        <script>
            // First, an array of names
            var navne = ["Dan", "Peter", "Kristiana", "Niels"];

            // Then, i set the names up in a nice fascion
            var PrinNavn = navne.map(function wonky(word) {
                return "<li>" + word + "</li>";
            });
            // Then here, i make it into a string

            // here, i set the ul with the id of ull yo the arraylist to Stringed

            byton.onclick = function addpeep(e) {

                // I set the name var to be the id of neuname
                var name = document.getElementById('neuname').value;
                // And i push it as a string here with fasion, joins it and prints the array again
                PrinNavn.push("<li>" + name + "</li>");

                // I set the name var to be the id of neuname
                var name = document.getElementById('neuname').value;
                // And i shift it as a string here with fasion, joins it and prints the array again
                PrinNavn.unshift("<li>" + name + "</li>");

                        //here is the remover from back

//                // I set the name var to be the id of neuname
